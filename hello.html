<!DOCTYPE html>
<html>
<head>
  <title>Trang web của tôi</title>
  <script>
    function sayHello() {
      alert("Xin chào! Chúc bạn một ngày tốt lành!");
    }
  </script>
</head>
<body>
  <h1>Chào mừng đến với trang web của tôi</h1>
  <button onclick="sayHello()">Bấm vào đây để chào hỏi</button>
</body>
</html>
